spring.profiles.active=@profileActive@
server.context-path=/Gaoxi-Controller

spring.http.multipart.maxFileSize=2Mb
spring.http.multipart.maxRequestSize=10Mb

# Session有效时间(单位秒，15分钟)
session.expireTime=900
# HTTP Response中Session ID 的名字
session.SessionIdName=sessionId


logging.level.root=info
logging.file=gaoxi-log/controller-log.log

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.47.127:3306/gaoxi?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

## Dubbo 服务消费者配置
spring.dubbo.application.name=controller-consumer
spring.dubbo.registry.address=zookeeper://192.168.47.127:2182
spring.dubbo.scan=com.gaoxi
